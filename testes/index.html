<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link type="text/css" href="CSS/style.css" rel="stylesheet">
</head>
<body>
    <ul>
        <li style="margin-left: -40px;"><a href="index.html">Página Principal</a></li>
        <li><a href="sobre.html">Sobre Nós</a></li>
    </ul>
    <form>
        <div class="titulo">
            <label for="nome">Insira seu nome:</label><br>
        </div>
        <input name="nome" id="nome" type="text" size="35" placeholder="Nome completo:">
        <br><br>
        <div class="titulo">
            <label">Insira sua sexualidade:</label><br>
        </div>
        <div class="opcao">
            <input type="radio" id="homem" name="sexualidade">
            <label for="homem">Homem</label>
            <input type="radio" id="mulher" name="sexualidade">
            <label for="mulher">Mulher</label>
            <input type="radio" id="outro" name="sexualidade">
            <label for="outro">Outro</label>
        </div>
        <br><br>
        <div class="titulo">
            <label>Insira suas matérias favoritas:</label><br>
        </div>
        <div class="opcao">
            <input type="checkbox" id="linguagens" name="materia">
            <label for="linguagens">Linguagens e Tecnologias</label><br>
            <input type="checkbox" id="matematica" name="materia">
            <label for="matematica">Matemática e Tecnologias</label><br>
            <input type="checkbox" id="humanas" name="materia">
            <label for="humanas">Ciências Humanas</label><br>
            <input type="checkbox" id="natureza" name="materia">
            <label for="natureza">Ciências da Natureza</label><br>
            <input type="checkbox" id="curso" name="materia">
            <label for="curso">Matérias do Curso</label><br>
        </div>
        <br>
        <input type="submit" class="botao" value="Enviar">
    </form>
</body>
</html>
